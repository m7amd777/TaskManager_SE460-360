<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOOSE - Modern Task Manager</title>
    <link rel="stylesheet" href="CSS/designed.css">
    <link rel="stylesheet" href="CSS/basic2.css">
    <script src ="JS/script_designed.js" defer></script>
    <script src ="JS/script2.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="resources/logo.png" alt="Logo" class="logo-image">
        </div>
        <div class="date-display">
            <div id="day">Monday</div>
            <div id="date">03/24/2025</div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div class="user-info">
                <div class="user-avatar">
                    <img src="resources/star.jpeg" alt="Star Mascot" class="mascot mascot-bottom-left">
                </div>
                <div class="user-details">
                    <div class="user-name">Super Star</div>
                    <div class="user-email">superstar@email.com</div>
                </div>
            </div>

            <ul class="sidebar-menu">
                <li><i>üìä</i> Dashboard</li>
                <li><i>‚ö†Ô∏è</i> Vital Task</li>
                <li class="active"><i>üìù</i> My Task</li>
                <li><i>üìã</i> Task Categories</li>
                <li><i>‚öôÔ∏è</i> Settings</li>
                <li><i>‚ùì</i> Help</li>
            </ul>

            <div class="logout-button">
                <i>‚û°Ô∏è</i> Logout
            </div>
        </aside>

        <main class="content">
            <div class="welcome-banner">
                Welcome back, SuperStar <span class="star-icon">‚òÖ</span>
            </div>

            <!-- <div class="task-categories"> -->
            <div class="task-category">
                <div class="category-header">
                    <span>MAIN TASKS</span>
                    <div class="category-icon">üéì</div>
                </div>
                <div class="container">
                    <h1>TO-DO</h1>
                    
                    <div class="input-group">
                        <input type="text" id="task-input" placeholder="Add a new task...">
                        <select id="priority-dropdown" class="priority-dropdown">
                            <option value="low" class="priority-low">Low Priority</option>
                            <option value="medium" class="priority-medium">Medium Priority</option>
                            <option value="high" class="priority-high">High Priority</option>
                        </select>
                        <button id="add-task-btn">Add</button>
                    </div>
                    
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search tasks...">
                    </div>
                    
                    <div class="filter-container">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="low">Low Priority</button>
                        <button class="filter-btn" data-filter="medium">Medium Priority</button>
                        <button class="filter-btn" data-filter="high">High Priority</button>
                    </div>
                    
                    <ul id="task-list" class="task-list"></ul>
                </div>
            </div>
        </main>
