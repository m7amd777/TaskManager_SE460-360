<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Choose &amp; Do</title>
  <link rel="stylesheet" href="CSS/landing.css">
</head>
<body>
  <header>
    <div class="logo">★</div>
    <nav>
      <button id="login-btn" class="nav-btn">Log In</button>
      <button id="signup-btn" class="nav-btn primary">Sign Up!</button>
    </nav>
  </header>

  <div class="container">
    <div class="left-panel">
      <div class="signup-cta">
        <h2>Sign up</h2>
        <div class="pill">NOW</div>
      </div>
      <div class="big-choose">
        <h1>
          CHOOSE
          <span class="and-do">&amp;DO</span>
        </h1>
      </div>
    </div>

    <div class="right-panel">
      <div class="quote">
        <blockquote>
          "Nothing Will Work Unless You Do."
        </blockquote>
        <cite>Maya Angelou</cite>
      </div>
      <div class="next-slide">
        <button id="arrow-btn" class="arrow-btn">→</button>
      </div>
    </div>
  </div>

  <script src="JS/landing.js"></script>
</body>
</html>
