<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOOSE - Modern Task Manager</title>
    <!-- Links to the CSS style sheets -->
    <link rel="stylesheet" href="CSS/designed.css">
    <link rel="stylesheet" href="CSS/basic2.css">
    <!-- Links to the JavaScript files -->
    <script src ="JS/script_designed.js" defer></script>
    <script src ="JS/script2.js" defer></script>
</head>
<body>
    <header>
        <!-- App logo and title -->
        <div class="logo">
            <img src="resources/logo.png" alt="Logo" class="logo-image">
        </div>
        <!-- Current day and date display -->
        <div class="date-display">
            <div id="day">Monday</div>
            <div id="date">03/24/2025</div>
        </div>
    </header>

    <div class="main-container">
        <!-- Sidebar section -->
        <aside class="sidebar">
            <!-- User information display -->
            <div class="user-info">
                <div class="user-avatar">
                    <img src="resources/star.jpeg" alt="Star Mascot" class="mascot mascot-bottom-left">
                </div>
                <div class="user-details">
                    <div class="user-name">Super Star</div>
                    <div class="user-email">superstar@email.com</div>
                </div>
            </div>

            <!-- Sidebar navigation menu -->
            <ul class="sidebar-menu">
                <li class="active"><i>📊</i> Dashboard</li>
                <li><i>⚠️</i> Vital Task</li>
                <a href="maintask.html"style="text-decoration:none; color:white"><li><i>📝</i> My Task</li></a>
                <li><i>📋</i> Task Categories</li>
                <li><i>⚙️</i> Settings</li>
                <li><i>❓</i> Help</li>
            </ul>

            <!-- Logout button -->
            <div class="logout-button">
                <i>➡️</i> Logout
            </div>
        </aside>

        <!-- Main content area -->
        
    </div>
</body>
</html>
