<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOOSE - Modern Task Manager</title>
    <!-- Links to the CSS style sheets -->
    <link rel="stylesheet" href="CSS/designed.css">
    <link rel="stylesheet" href="CSS/basic2.css">
    <link rel="stylesheet" href="CSS/integration.css">
    
    <!-- Links to the JavaScript files -->
    <script src ="JS/script_designed.js" defer></script>
    <script src ="JS/script2.js" defer></script>
    <script src="JS/scriptintegration.js" defer></script>
</head>
<body>
    <header>
        <!-- App logo and title -->
        <div class="logo">
            <img src="resources/logo.png" alt="Logo" class="logo-image">
        </div>
        <!-- Current day and date display -->
        <div class="date-display">
            <div id="day">Monday</div>
            <div id="date">03/24/2025</div>
        </div>
    </header>

    <div class="main-container">
        <!-- Sidebar section -->
        <aside class="sidebar">
            <!-- User information display -->
            <div class="user-info">
                <div class="user-avatar">
                    <img src="resources/star.jpeg" alt="Star Mascot" class="mascot mascot-bottom-left">
                </div>
                <div class="user-details">
                    <div class="user-name">Super Star</div>
                    <div class="user-email">superstar@email.com</div>
                </div>
            </div>

            <!-- Sidebar navigation menu -->
            <ul class="sidebar-menu">
                <a href="dashboard.html" style="text-decoration: none; color: white;"><li ><i>üìä</i> Dashboard</li></a>
                <a href="myTasks.html" style="text-decoration: none; color: white;"><li class="active"><i>üìù</i> My Task</li></a>
                <a href="task_categories.html" style="text-decoration: none; color: white;"><li><i>üìã</i> Task Categories</li></a>
                <a href="help.html" style="text-decoration: none; color: white;"><li><i>‚ùì</i> Help</li></a>
            </ul>

            <!-- Logout button -->
            <div class="logout-button">
                <i>‚û°Ô∏è</i> Logout
            </div>
        </aside>

        <!-- Main content area -->
        <main class="content">
            <!-- Welcome banner -->
            <div class="welcome-banner">
                Welcome back, SuperStar <span class="star-icon">‚òÖ</span>
            </div>

            <!-- Task category section -->
            <!-- <div class="task-categories"> -->
            <div class="task-category">
                <div class="category-header">
                    <span>MAIN TASKS</span>
                    <div class="category-icon">üéì</div>
                </div>
                <div class="container">
                    <h1>TO-DO</h1>
                    
                    <!-- Task input field with priority selector and the add button -->
                    <div class="input-group">
                        <input type="text" id="task-input" placeholder="Add a new task...">
                        <select id="priority-dropdown" class="priority-dropdown">
                            <option value="low" class="priority-low">Low Priority</option>
                            <option value="medium" class="priority-medium">Medium Priority</option>
                            <option value="high" class="priority-high">High Priority</option>
                        </select>
                        <button id="add-task-btn">Add</button>
                    </div>

                    <!-- <div class="category-filter-container">
                        <span class="category-filter-label">Category:</span>
                        <select id="category-filter-dropdown" class="category-filter-select">
                            <option value="all">All Categories</option>
                        </select>
                    </div> -->
                    
                    <!-- Search bar -->
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search tasks...">
                    </div>
                    
                    <!-- Priority filter buttons -->
                    <div class="filter-container">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="low">Low Priority</button>
                        <button class="filter-btn" data-filter="medium">Medium Priority</button>
                        <button class="filter-btn" data-filter="high">High Priority</button>
                    </div>
                    
                    <!-- Placeholder for task list items -->
                    <ul id="task-list" class="task-list"></ul>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
